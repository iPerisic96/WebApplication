<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Web project</title>
		<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
		</script>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="userLogCtrl"> 
		<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Wallpaper store</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		     
		      <li class="nav-item">
		        <a class="nav-link" href="index.html">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="authors.html">Authors</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="filter.html">Filter</a>
		      </li>
		    </ul>
		    <ul class="navbar-nav navbar-nav-right">
		    <!--<form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>-->
		    
			 <li class="nav-item" ng-show="!logged">
		        <a class="nav-link" href = "login.html">Sign In</a>
		      </li>
		      <li ng-show="logged" class="nav-item">
		      	<a class="nav-link" href = "" ng-click="logout()">Sign Out</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="register.html">Join</a>
		      </li>
		      <li class="nav-item active">
				<a class="nav-link" href="cart.html"><i class="fas fa fa-shopping-basket"></i></a>
			</li>
			<li class="nav-item" ng-show="logged">
				<a class="nav-link" href="profile.html"><i class="fas fa-user"></i></a>
			</li>
		      </ul>
		  </div>
		</nav>
		</div>
		<br/>
		<br />
		<br />
		<div ng-controller="cartCtrl" class="container">
		
		<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
					<div ng-repeat="p in pictures">
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{p.photo_name}}</h4>
										<p>{{p.description}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">${{p.price}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1">
							</td>
							<td data-th="Subtotal" class="text-center">{{number.value * p.price}}</td>
							<td class="actions" data-th="">
								
								<button class="btn btn-danger btn-sm" ng-click="remove($index)"><i class="far fa-trash-alt"></i></button>								
							</td>
						</tr>
						</div>
					</tbody>
					<tfoot>
						
						<tr>
							<td><a href="index.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
							<td><a href="#" class="btn btn-success btn-block" ng-show="user!=null" ng-click="buy()">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
		
		
		
		 	<div ng-repeat="p in pictures">
      			<div>Photo: {{p.photo_name}}</div><br/>
      			<div>Price: ${{p.price}}</div><br/>
      			<button ng-show="user!=null" ng-click="buy($index)">Buy</button>
      			<button ng-click="remove($index)">Remove</button>
      			<hr>
    		</div>
		</div>
	</body>

</html>
